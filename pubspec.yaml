homepage: https://github.com/Dhia-Bechattaoui/flutter_error_boundary
repository: https://github.com/Dhia-Bechattaoui/flutter_error_boundary

environment:
  sdk: '>=3.8.0 <4.0.0'
  flutter: ">=3.32.0"

topics:
  - flutter
  - error-handling
  - error-boundary
  - widgets
  - crash-reporting

funding:
  - https://github.com/sponsors/Dhia-Bechattaoui

dependencies:
  flutter:
    sdk: flutter
  http: ^1.0.0

dev_dependencies:
  build_runner: ^2.0.0
  coverage: ^1.0.0
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  mockito: ^5.0.0
